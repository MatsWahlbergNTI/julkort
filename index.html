<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Julkort</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="application/javascript">
      function draw() {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");

          ctx.fillStyle = "rgb(200 0 0)";
          ctx.fillRect(10, 10, 50, 50);

          ctx.fillStyle = "rgb(0 0 200 / 50%)";
          ctx.fillRect(30, 30, 50, 50);
          
          ctx.fillRect(125, 25, 100, 100);
          ctx.clearRect(145, 45, 60, 60);
          ctx.strokeRect(150, 50, 50, 50);
          
          ctx.fillStyle = "rgb(250 0 0)"
          ctx.beginPath();
          ctx.moveTo(275, 50);
          ctx.lineTo(300, 75);
          ctx.lineTo(300, 25);
          ctx.fill();

          ctx.beginPath();
          ctx.arc(75, 175, 50, 0, Math.PI * 2, true); // Outer circle
          ctx.moveTo(110, 175);
          ctx.arc(75, 175, 35, 0, Math.PI, false); // Mouth (clockwise)
          ctx.moveTo(65, 165);
          ctx.arc(60, 165, 5, 0, Math.PI * 2, true); // Left eye
          ctx.moveTo(95, 165);
          ctx.arc(90, 165, 5, 0, Math.PI * 2, true); // Right eye
          ctx.stroke();
  
          for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 6; j++) {
              ctx.fillStyle = `rgb(${Math.floor(255 - 42.5 * i)} ${Math.floor(
                255 - 42.5 * j,
              )} 0)`;
              ctx.fillRect(j * 25+250, i * 25+250, 25, 25);
            }
          }
         
          ctx.font = "48px serif";
          ctx.fillText("God Jul", 10, 400);
        }
      }
      draw();
    </script>
  </body>
</html>
